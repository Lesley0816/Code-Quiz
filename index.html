<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="Develop/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Code Quiz</h1>
        <button id="start-btn">Start Quiz</button>
        <button id="view-high-scores-btn">View High Scores</button>
        <div id="question-container"></div>
        <input type="text" id="initials-input" placeholder="Enter your initials">
        <button id="submit-score-btn" style="display: none;">Submit Score</button>
        <div id="timer">Time: <span id="time-left">60</span> seconds</div>
    </div>
    <script src="Develop/script.js"></script>
</body>
</html>
